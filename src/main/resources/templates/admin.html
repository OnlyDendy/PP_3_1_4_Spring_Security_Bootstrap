<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
    >
</head>
<body>
<!--Логаут и чёрная полоска-->
<div class="alert bg-dark text-white" role="alert">
    <strong>
        <td th:text="${user.email}"></td>
    </strong>
    <th> with roles:</th>
    <th th:each="role : ${user.roles}" th:text="${role.value}" style="list-style-type: none"></th>
    <th th:insert="~{Logout::header}"></th>
</div>
<!--Кнопка User-->
<div style="position:fixed; top:63px;">
    <button type="button" class="btn btn-primary text-left" style="width: 210px">Admin</button>
</div>
<div style="position:fixed; top:103px;">
    <form th:action="@{/user}" method="get">
        <button type="submit" class="btn btn-link text-left" style="width: 210px">User</button>
    </form>
</div>
<!--    Лейблы-->
<div class="alert alert-secondary" role="alert"
     style="position: fixed;
     left: 210px;
     top: 50px;
     width: 2000px;
     height: 2000px;
     background-color: #F8F9FA">
</div>
<div style="position: fixed;left: 240px;top: 60px">
    <p class="h1">Admin panel</p>
</div>
<div class="alert alert-secondary" role="alert"
     style="position: fixed;
     left: 240px;
     top: 208px;
     width: 1000px;
     height: 300px;
     background-color: #FFFFFF">
</div>
<!----------------------------------------------------------------------------->
<!--Выпадающий список-->
<div class="container mt-3" style="position: fixed;left: 225px;top: 80px">
    <br>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home">User table</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu1">New User</a>
        </li>
    </ul>

    <!-- Таблица -->
    <div class="tab-content">
        <div id="home" class="container tab-pane active"><br>
            <div class="alert alert-secondary" role="alert"
                 style="position: fixed;
     left: 240px;
     top: 160px;
     width: 1000px;
     height: 50px;
     background-color: #F7F7F7">
                <p class="h5">All users</p>
            </div>
            <div>
                <table class="table table-striped" style="position: fixed;
                left: 260px;
                top: 230px;
                width: 960px;">
                    <tr class="text-center">
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    <tr class="text-center"
                        th:each="user : ${users}">
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getFirstName()}"></td>
                        <td th:text="${user.getLastName()}"></td>
                        <td th:text="${user.getAge()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td>
                            <ul>
                                <li th:each="role : ${user.getRoles()}" th:text="${role.getValue()}"
                                    style="list-style-type: none"></li>
                            </ul>
                        </td>
                        <td>
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#EditModal"
                                    th:data-target="${'#EditModal'+ user.getId()}">
                                Edit
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger">
                                Delete
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <!--Вкладка New User-->
        </div>
        <div id="menu1" class="container tab-pane fade"><br>
            <div class="alert alert-secondary" role="alert"
                 style="position: fixed;
                 left: 240px;
                 top: 160px;
                 width: 1000px;
                 height: 50px;
                 background-color: #F7F7F7">
                <p class="h5">New User</p>
            </div>
            <!--Белая-->
            <div class="alert alert-secondary" role="alert"
                 style="position: fixed;
                 left: 240px;
                 top: 208px;
                 width: 1000px;
                 height: 530px;
                 background-color: #FFFFFF">
                <form action="/admin" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <p class="font-weight-bold text-center" for="newFirstName"
                       style="position: fixed; left: 702px; top: 215px">First name</p>
                    <input class="form-control" style="position: fixed; left: 600px; top: 240px; width: 300px"
                           id="newFirstName" type="text" name="firstName">
                    <p class="font-weight-bold text-center" for="newLastName"
                       style="position: fixed; left: 702px; top: 290px">Last name</p>
                    <input class="form-control" style="position: fixed; left: 600px; top: 315px; width: 300px"
                           id="newLastName" type="text" name="lastName">
                    <p class="font-weight-bold text-center" for="newAge"
                       style="position: fixed; left: 720px; top: 365px">Age</p>
                    <input class="form-control" style="position: fixed; left: 600px; top: 390px; width: 300px"
                           id="newAge" type="number" name="age">
                    <p class="font-weight-bold text-center" for="newEmail"
                       style="position: fixed; left: 720px; top: 440px">Email
                        <input class="form-control" style="position: fixed; left: 600px; top: 465px; width: 300px"
                               id="newEmail" type="email" name="email" required>
                    <p class="font-weight-bold text-center" for="newPassword"
                       style="position: fixed; left: 702px; top: 515px">Password</p>
                    <input class="form-control" style="position: fixed; left: 600px; top: 540px; width: 300px"
                           id="newPassword" type="password" name="password">
                    <p class="font-weight-bold text-center" for="newRoles"
                       style="position: fixed; left: 720px; top: 590px">Role</p>
                    <select class="form-select" style="position: fixed; left: 700px; top: 620px" id="newRoles"
                            name="roles" multiple
                            th:size="${#sets.size(allRoles)}"
                            required>
                        <option th:each="role: ${allRoles}" th:value="${role.id}"
                                th:text="${#strings.substringAfter(role.value, 'ROLE_')}"></option>
                    </select>
                    <button type="submit" class="btn btn-success" style="position: fixed; left: 680px; top: 675px">Add
                        new user
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" th:id="${'EditModal'+ user.getId()}"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" modal-dialog-centered>
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/{id}}"
                  th:object="${user}" th:method="PUT">
                <div class="modal-body col-md text-center">
                    <br>
                    <label for="id"><b>ID</b></label>
                    <input th:name="id" th:type="text" class="form-control"
                           id="id" th:value="*{id}" disabled/>
                    <br>
                    <label for="newFirstName"><b>First name</b></label>
                    <input th:name="username" th:type="text"
                           class="form-control" id="firstName"
                           th:value="*{firstName}"/>
                    <br>
                    <label for="newLastName"><b>Last name</b></label>
                    <input th:name="lastName" th:type="text"
                           class="form-control" id="lastName"
                           th:value="*{lastName}"/>
                    <br>
                    <label for="newAge"><b>Age</b></label>
                    <input th:name="age" th:type="number"
                           class="form-control" id="age"
                           th:value="*{age}"/>
                    <br>
                    <label for="newEmail"><b>email</b></label>
                    <input th:name="age" th:type="text"
                           class="form-control" id="email"
                           th:value="*{email}"/>
                    <br>
                    <label for="newPassword"><b>Password</b></label>
                    <input th:name="password" type="password"
                           class="form-control" id="password"/>
                    <br>
                    <label for="newRoles"><b>Role</b></label>
                    <select class="form-control" id ="roles"
                            name="roles"
                            multiple="multiple">
                        <option th:each="role : ${allRoles}"
                                th:selected="${role.getValue()}"
                                th:value="${role.getId()}"
                                th:text="${role.getValue()}">Role name
                        </option>
                    </select>
                    <br><br>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                        Edit
                    </button>
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
